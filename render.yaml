services:
  - type: web
    name: dark-magic
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dark-magic-db
          property: connectionString
      - key: AI_INTEGRATIONS_OPENAI_API_KEY
        sync: false
      - key: AI_INTEGRATIONS_OPENAI_BASE_URL
        value: https://api.openai.com/v1

databases:
  - name: dark-magic-db
    plan: free
